<!DOCTYPE html>
<html>
<head>
    <title>GPU Dashboard</title>

    <!-- Bootstrap Dark Mode -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">

    <body class="bg-dark text-light">
</head>

<body>
<div class="container py-4">

    <h1 class="text-center mb-4">GPU Dashboard</h1>

    <!-- Metrics Cards -->
    <div class="row mb-4" id="metricCards">
        <!-- Filled by JS -->
    </div>

    <!-- Charts -->
    <div class="card bg-secondary p-3 mb-4">
        <h4>GPU Utilization History</h4>
        <canvas id="gpuUtilChart"></canvas>
    </div>

    <div class="card bg-secondary p-3">
        <h4>Temperature History</h4>
        <canvas id="tempChart"></canvas>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/dashboard.js"></script>

</body>
</html>
